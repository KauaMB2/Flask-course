{% extends 'base.html' %}
{% block title %}
    Market page
{% endblock %}
{% block content %}
<h1>Market page</h1>
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Barcode</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
        <tr>
            <tr>
                {% for item in items %}
                    <tr>
                    <td>{{ item.id }}</td><!--Jinja Template-->
                    <td>{{ item.name }}</td><!--Jinja Template-->
                    <td>{{ item.barcode }}</td><!--Jinja Template-->
                    <td>{{ item.price }}$</td><!--Jinja Template-->
                    <td>
                        <button class="btn btn-outline btn-info">More Info</button>
                        <button class="btn btn-outline btn-success">Purchase this item</button>
                    </td>
            </tr>
                {% endfor %}<!--Jinja Template-->
            </tr>
        </tbody>
    </table>
    <p>{{ items }}</p><!--Jinja Template-->
{% endblock %}
